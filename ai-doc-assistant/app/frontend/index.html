<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Documentation Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Documentation Assistant</h1>

    <button id="start-recording">Start Recording Activity</button>
    <button id="stop-recording">Stop Recording & Generate</button>

    <h2>Generated Documentation</h2>
    <textarea id="documentation" rows="10" cols="80"></textarea>

    <h2>Upload to Confluence</h2>
    <input type="text" id="doc-title" placeholder="Enter document title">
    <button id="upload-doc">Upload</button>

    <script src="script.js"></script>
</body>
</html>
